
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8191146460815779"
         crossorigin="anonymous"></script>

  <title>Meme API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <style>
            .jumbotron-fluid {
                background: url("../static/screenshots/back.jpg") center center / cover no-repeat;
            }
    </style>
</head>

<body>

  <center>
    {% for i in range100 %}
      <div class="alert alert-success" role="alert">
        <br>

        <strong>
          <h1>ID Number : {{i+1}}</h1>
        </strong>
        <br><br>

        <img src="{{images[i]['url']}}"
        width="60%"
        alt="{{i+1}}">

        <br><br><br>
        <table>
        {% for key, value in images[i].items() %}
           <tr>
              <th>
                <div class="alert alert-light" role="alert">
                  <h4>{{ key }}</h4>
                </div>
              </th>

              <td>
                <div class="alert alert-primary" role="alert">
                  <h5>{{ value }}</h5>
                </div>
              </td>
           </tr>
        {% endfor %}
        </table>
      </div>

      <br><br>
    {% endfor %}
  </center>

</body>
</html>
